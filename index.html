<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  
  <body>
    <div class="wrapper d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 bg-white p-5">
            <div class="mb-3 text-center text-primary">
                <h2>Currency Converter</h2>
            </div>
            <div class="pb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Amount">
              </div>
              <div class="from mb-3">
                <label for="from" class="form-label">From</label>
                <div class="currency">
                   <img src="https://flagcdn.com/48x36/us.png" alt="">
                <select id="from" class="form-select">
                </select>
                </div>
              </div>
              <div class="text-center text-primary">
                    <i class="bi bi-arrow-left-right"></i>
              </div>
              <div class="to mb-3">
                <label for="to" class="form-label">To</label>
                <div class="currency">
                   <img src="https://flagcdn.com/48x36/eu.png" alt="">
                <select id="to" class="form-select">
                </select>
                </div>
              </div>
              <div class="result text-center">
               <p class="calculated-result"></p>
              </div>
              <button type="button" class="btn btn-primary  text-uppercase">Convert</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
    <script src="countryCodesList.js"></script>
    <script src="converter.js"></script>
  </body>
</html>
